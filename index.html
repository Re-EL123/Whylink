<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReZa | Secure E-Wallet</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b5d3b" />
  <meta name="description" content="ReZa Secure E-Wallet for South Africa. Powered by Re-EL." />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b5d3b, #0a1a2f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .splash {
      text-align: center;
      max-width: 420px;
      padding: 40px 25px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 900;
      color: #d4af37;
      letter-spacing: 1px;
      animation: float 6s ease-in-out infinite;
    }

    .subtitle {
      margin-top: 10px;
      opacity: 0.85;
    }

    .balance-preview {
      margin: 32px 0;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.4);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.15);
      animation: glow 4s ease-in-out infinite;
    }

    .balance-label {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .balance-amount {
      font-size: 1.9rem;
      font-weight: 700;
      margin-top: 6px;
      color: #d4af37;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn-primary {
      background: #d4af37;
      color: #0a1a2f;
    }

    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 1px solid #d4af37;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(212,175,55,0.25);
    }

    .footer-text {
      margin-top: 28px;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 18px rgba(212,175,55,0.2); }
      50% { box-shadow: 0 0 32px rgba(212,175,55,0.4); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      return (
        <div className="splash">
          <div className="logo">ReZa</div>
          <div className="subtitle">Secure South African E-Wallet</div>

          <div className="balance-preview">
            <div className="balance-label">Wallet Balance</div>
            <div className="balance-amount">R0.00</div>
          </div>

          <button className="btn btn-primary" onClick={() => location.href='signup.html'}>
            Create Account
          </button>

          <button className="btn btn-secondary" onClick={() => location.href='login.html'}>
            Login to Wallet
          </button>

          <div className="footer-text">
            Powered by Re-EL â€¢ Built for ZA ðŸ‡¿ðŸ‡¦
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
